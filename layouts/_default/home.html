<!DOCTYPE html>
<html>
<head>
  {{ partial "head.html" . }}
  <!-- Include CSS files -->
  {{ range .Site.Home.Resources.Match "home/**/*.css" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{ end }}
</head>
<body>
  <!-- Content -->
  {{ block "main" . }}{{ end }}

  <!-- Include JS files -->
  {{ range .Site.Home.Resources.Match "home/**/*.js" }}
    <script src="{{ .RelPermalink }}"></script>
  {{ end }}
</body>
</html>
