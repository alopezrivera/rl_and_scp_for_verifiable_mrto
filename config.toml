baseURL = "http://example.org/"
languageCode = "en-us"
title = "Academic Paper Website"

[privacy.googleAnalytics]
  respectDoNotTrack = true
[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      unsafe = true
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      tables = true
      strikethrough = true
      taskList = true
      footnotes = true
      definitionList = true
      autolink = true
      linkify = true
      superscript = true
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    noHl = false
    style = 'algol_nu'
    tabWidth = 4

[params]
  math = true